<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flex 반응형 로그인 폼</title>
</head>
<body>
    <div class="login-form">
        <h2>로그인하기</h2>
        <div class="sns-login">
            <button class="btn facebook">
                <i class="fa fa-facebook" aria-hidden="true"></i>페이스북으로 로그인
            </button>
            <button class="btn twitter">
                <i class="fa fa-twitter" aria-hidden="true"></i>트위터로 로그인
            </button>
            <button class="btn google">
                <i class="fa fa-google" aria-hidden="true"></i>구글로 로그인
            </button>
        </div>
        <div class="field">
            <label>사용자 이름</label><input type="text" value="username">
        </div>
        <div class="field">
            <label>이메일</label><input type="email" value="e-mail">
        </div>
        <div class="field">
            <label>비밀번호</label><input type="password" value="password">
        </div>
        <button class="btn-login">로그인</button>
    </div>
</body>
</html>
