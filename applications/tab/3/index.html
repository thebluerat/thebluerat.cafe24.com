<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>tab css</title>
</head>
<body>
    <div class="tab-inner">

        <h1>시즌 음료</h1>

        <input type="radio" id="tab1" name="tabmenu" value="Ackerley" checked>
        <input type="radio" id="tab2" name="tabmenu" value="Dabria">
        <input type="radio" id="tab3" name="tabmenu" value="Vadim">

        <div class="tabs">
            <div class="items">
                <div>
                    <img src="images/purple.jpg" alt="purple-sour blended">
                    <p>
                        산뜻한 와인에 자두, 천도복숭아 등<br>
                        여름 제철 과일을 절여둔 듯한 풍미의<br>
                        셔벗 타입 블렌디드 음료
                    </p>
                    <p>
                        <strong>퍼플 사워 블렌디드</strong>
                        블렌디드 <span>STARBUCKS</span>
                    </p>
                </div>
                <div>
                    <img src="images/strawberry.png" alt="Strawberry Peach Frappe">
                    <p>
                        딸기와 복숭아의 상큼함이 조화롭게 어우러져<br>
                        달콤하고 시원하게 즐길 수 있는<br>
                        과일 프라페
                    </p>
                    <p>
                        <strong>스트로베리 피치 프라페</strong>
                        Non Coffee <span>A TWOSOME PLACE</span>
                    </p>
                </div>
                <div>
                    <img src="images/watermelon-smoothie.png" alt="watermelon-smoothie">
                    <p>
                        달콤하고 시원한 수박 스무디에<br>
                        수박 아이스크림을 얹은 스무디
                    </p>
                    <p>
                        <strong>수박 달달 스무디</strong>
                        할리치노 · 빙수 <span>HOLLYS</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>
    </div>
</body>
</html>
