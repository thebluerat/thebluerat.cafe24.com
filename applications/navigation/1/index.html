<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>CSS Full Screen Navigation with JQuery</title>
</head>
<body>
    <div class="wrap">
        <div class="open">
            <i class="fa fa-caret-right"></i>
        </div>
        <div class="close">
            <i class="fa fa-caret-left"></i>
        </div>
        <div class="front">
            <a href="#none"><img src="images/feuilles-01.jpg"></a>
            <span class="title">
                world's<br>
                most<br>
                beautiful<br>
                books
            </span>
            <div class="deco">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="back">
            <div class="navi">
                <ul>
                    <li><a href="#none">nominates</a></li>
                    <li><a href="#none">winning works</a></li>
                    <li><a href="#none">exhibition</a></li>
                </ul>
            </div>
            <a href="#none"><img src="images/feuilles-02.jpg"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
